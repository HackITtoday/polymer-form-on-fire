<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes" />

    <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
    <link rel="import" href="bower_components/polymer/polymer.html" />
    <link rel="import" href="bower_components/firebase-element/firebase-element.html" />
    <link rel="import" href="bower_components/paper-datepicker/paper-datepicker.html" />
    <link rel="import" href="bower_components/paper-input/paper-input.html" />
    <link rel="import" href="bower_components/paper-button/paper-button.html" />

    <title>Paper-datepicker demo</title>
  </head>
  <body unresolved>
    <polymer-firebase-input></polymer-firebase-input>
  </body>
  <polymer-element name="polymer-firebase-input">
    <template>
      <paper-datepicker locale="en-gb" formatDate="ll" datePicked="{{dateFrom}}" ></paper-datepicker>
      </br>
      <firebase-element id="base" location="https://shining-fire-8330.firebaseio.com/">
      </firebase-element>
      <paper-input label="Nights" value="{{dataNights}}" floatinglabel id="nights"></paper-input><br>
      <paper-input label="Number of Guests" value="{{dataGuests}}" floatinglabel id="guests"></paper-input><br>
      <paper-input label="Name" value="{{dataName}}" floatinglabel id="name"></paper-input><br>
      <paper-input label="Email" value="{{dataEmail}}" floatinglabel id="email"></paper-input><br>
      <paper-input label="Telephone" value="{{dataPhone}}" floatinglabel id="telephone"></paper-input><br>
      <paper-button raised label="OK" on-click="{{addEntry}}">OK</paper-button>
    </template>
    <script>
      Polymer('polymer-firebase-input', {
        // initialize the element's model
        ready: function() {
          this.dateFrom = moment();
          this.data={
            date:"",
            nights:"",
            guests:"",
            name:"",
            email:"",
            phone:""
          };
        },
       dataNights:"",
       dataGuests:"",
       dataName:"",
       dataEmail:"",
       dataPhone:"",
       data:{},
        addEntry: function() {
          this.data={
            date:this.dateFrom+"",
            nights:this.dataNights,
            guests:this.dataGuests,
            name:this.dataName,
            email:this.dataEmail,
            phone:this.dataPhone
          };
          this.$.base.push(this.data);
          this.ready();
        }
      });
  </script>
  </polymer-element>
</html>
