<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes" />

    <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
    <link rel="import" href="bower_components/polymer/polymer.html" />
    <link rel="import" href="bower_components/firebase-element/firebase-element.html" />
    <link rel="import" href="bower_components/paper-datepicker/paper-datepicker.html" />
    <link rel="import" href="bower_components/paper-input/paper-input.html" />
    <link rel="import" href="bower_components/paper-button/paper-button.html" />

    <title>Paper-datepicker demo</title>
  </head>
  <body unresolved>
    <polymer-firebase-input></polymer-firebase-input>
  </body>
  <polymer-element name="polymer-firebase-input">
    <template>
      <paper-datepicker locale="en-gb" formatDate="ll" datePicked="{{dateFrom}}" ></paper-datepicker>
      </br>
      <firebase-element id="base" location="https://shining-fire-8330.firebaseio.com/" data="{{data}}" keys="{{keys}}">
      </firebase-element>
      <paper-input value={{input}} ></paper-input>
      <paper-input value={{name}} ></paper-input>
      <paper-button raised label="OK" on-click="{{addEntry}}">OK</paper-button>
    </template>
    <script>
      Polymer('polymer-firebase-input', {
        // initialize the element's model
        ready: function() {
          this.dateFrom = moment();
        },
	input: "",
	name: "",
        addEntry: function() {
          this.$.base.push({date: this.dateFrom+"",
		            input: this.input,
                name: this.name
          });
        }
      });
  </script>
  </polymer-element>
</html>
