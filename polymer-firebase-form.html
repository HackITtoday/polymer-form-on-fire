<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes" />

    <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
    <link rel="import" href="bower_components/polymer/polymer.html" />
    <link rel="import" href="bower_components/firebase-element/firebase-element.html" />
    <link rel="import" href="bower_components/paper-datepicker/paper-datepicker.html" />
    <link rel="import" href="bower_components/paper-input/paper-input.html" />
    <link rel="import" href="bower_components/paper-button/paper-button.html" />
    <link rel="import" href="bower_components/paper-toast/paper-toast.html">

    <title>Paper-datepicker demo</title>
  </head>
  <body unresolved>
    <polymer-firebase-form></polymer-firebase-form>
  </body>
  <polymer-element name="polymer-firebase-form">
    <template id="polymer-firebase-form">
    <paper-input-decorator error="Just your Name Please" isInvalid="{{!$.inputName.validity.valid}}" label="Name" floatinglabel >
    <input value="{{dataName}}" is="core-input" pattern="^\w+\s?\w*$" id="inputName" on-input="{{inputAction}}" ></input>
      </paper-input-decorator>
      <paper-datepicker locale="en-gb" formatDate="ll" datePicked="{{dateFrom}}" ></paper-datepicker>
      <firebase-element id="base" location="https://shining-fire-8330.firebaseio.com/">
      </firebase-element>
      <paper-input-decorator error="Number of nights please" label="Nights" isInvalid="{{!$.inputNights.validity.valid}}" floatinglabel >
      <input value="{{dataNights}}" is="core-input" pattern="\d+" on-input="{{inputAction}}"id="inputNights" ></input>
      </paper-input-decorator>
      <paper-input-decorator error="This is not a phone number!" label="Number of Guests" floatinglabel isInvalid="{{!$.inputGuests.validity.valid}}"  >
        <input value="{{dataGuests}}" is="core-input" id="inputGuests" ></input>
      </paper-input-decorator>
      <paper-input-decorator error="This is not a phone number!" label="Email" floatinglabel  isInvalid="{{!$.inputEmail.validity.valid}}"  >
        <input value="{{dataEmail}}" type="email" is="core-input" id="inputEmail"></input>
      </paper-input-decorator>
      <paper-input-decorator isInvalid="{{!$.inputPhone.validity.valid}}" error="This is not a phone number!" label="Telephone" floatinglabel >
        <input value="{{dataPhone}}" is="core-input" id="inputPhone"></input>
      </paper-input-decorator>
      <paper-button raised label="OK" on-click="{{addEntry}}">OK</paper-button>
      <paper-toast raised text="Your Message has Been sent" id="toast1" touch-action="none" class="core-transition core-transition-bottom"></paper-toast>
    </template>
    <script>
      Polymer('polymer-firebase-form', {
        // initialize the element's model
        ready: function() {
          this.dateFrom = moment();
          this.dataDate="";
          this.dataNights="";
          this.dataGuests="";
          this.dataName="";
          this.dataEmail="";
          this.dataPhone="";
        },
       dataNights:"",
       dataGuests:"",
       dataName:"",
       dataEmail:"",
       dataPhone:"",
       inputAction:function(e) {
         console.log( e.target.validity.valid );
         console.log( e );
       },
       check:function(e) {
	 return (moment(this.dateFrom).isAfter());
       },
       data:{},
        addEntry: function() {
	  if (this.check) {
            this.data={
              date:this.dateFrom+"",
              nights:this.dataNights,
              guests:this.dataGuests,
              name:this.dataName,
              email:this.dataEmail,
              phone:this.dataPhone
	    };
	    if ( this.$.base.push(this.data) != false ) {
	      this.$.toast1.show();
	      this.ready();
	    }
	  }
        }
      });
  </script>
  </polymer-element>
</html>
